<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <!-- CSS -->
    <link rel='stylesheet' id='bootstrap-core-css'  href='https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css' type='text/css' media='all' />
    <link rel='stylesheet' id='font-awesome-css'  href='https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css' type='text/css' media='all' />
    <link rel='stylesheet' id='use-fontawesome-all-css'  href='https://use.fontawesome.com/releases/v5.5.0/css/all.css' type='text/css' media='all' />
    <link rel="stylesheet" href="css/app.css">
    <!-- Scripts -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script type='text/javascript' src='https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js'></script>
    <script src="js/app.js"></script>
    <title>Document</title>
</head>
<body>
    <!-- #region Navbar -->
    <nav class="navbar navbar-fixed-top navbar-inverse">
        <div class="container">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <h3 id='user-name'></h3><h3 id='logout' class="btn-danger hidden">Logout</h3>
            </div>
            <div id="navbar" class="navbar-collapse collapse">
                <ul id="menu-main-menu" class="nav navbar-nav navbar-right">
                    <li data-section="nearby-shops"><a title="Tutorials" href="#">Nearby Shops</a></li>
                    <li class="active" data-section="preferred-shops"><a title="Projects" href="#">My preferred shops</a></li>
                </ul>                        
            </div><!--/.navbar-collapse -->
        </div>
    </nav>
    
    <!-- Login Section -->
    <div class="container hidden" id="login-form">
        <div class="row col-md-4 col-sm-6 col-sm-offset-3 col-md-offset-4">
            <div class="form-container">
                <div class="row"><div class="title"><h2>Please sign in</h2></div></div>
                <div class="row"><div class="title">
                    <form class="form-signin" _lpchecked="1">
                        <label for="inputEmail" class="sr-only">Email address</label>
                        <input name="email" type="email" id="email-log" class="form-control" placeholder="Email address" required autofocus="">
                        <label for="inputPassword" class="sr-only">Password</label>
                        <input name="password" type="password" id="pass-log" class="form-control" placeholder="Password" required>
                        <button id="btn-login" class="btn btn-lg btn-primary btn-block" type="submit">Sign in</button>
                    </form>
                </div></div>
            </div>
        </div>
    </div>    
    <!-- Register Section -->
    <div class="container hidden" id="register-form">
        <div class="row col-md-4 col-sm-6 col-sm-offset-3 col-md-offset-4">
            <div class="form-container">
                <div class="row"><div class="title"><h2>Please sign up</h2></div></div>
                <div class="row"><div class="title">
                    <form class="form-signup">
                        <input name="name" type="text" id="name-reg" class="form-control" placeholder="Name" required autofocus="">
                        <input name="email" type="email" id="email-reg" class="form-control" placeholder="Email address" required autofocus="">
                        <input name="password" type="password" id="pass-reg" class="form-control" placeholder="Password" required>
                        <input name="password_confirm" type="password" id="pass-reg-confirm" class="form-control" placeholder="Confirm password" required>
                        <button id="btn-register" class="btn btn-lg btn-primary btn-block" type="submit">Sign Up</button>
                    </form>
                </div></div>
            </div>
        </div>
    </div>
    
    <!--#region Alert Messages Section -->
    <div class="modal-container hidden" id="modal-container">
        <div id="modal-bg" class="modal-bg">
        </div>
        <div class="modal" id="modal">
            <div class="row modal-body">
                <div class="col-md-6 col-sm-6 col-md-offset-3 col-sm-offset-3">
                    <div class="_modal-container">
                        <div class="_modal-bar">
                            <span></span>
                            <span></span>
                            <span class="_close"><i class="far fa-times-circle"></i></span>
                        </div>
                        <div class="_modal-header"></div>
                        <div class="_modal-body">
                            <div class="row"><i class="far fa-smile-beam"></i></div>
                            <div class="row">
                                <p id='message'></p>
                                <!-- <p>Click anywhere to close this window !!</p> -->
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- #endregion -->
</body>
</html>
